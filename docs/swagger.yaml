openapi: '3.0.0'
info:
  title: Shoplist api service
  version: '1.0'
servers:
  - url: https://api.server.test/v1
paths:
  "/getGoods/{shoppingID}":
    parameters:
    - $ref: "#/components/parameters/shoppingID"
    - $ref: "#/components/parameters/token"
    get:
      operationId: getGoods
      tags:
        - Shopping
      summary: Список покупок
      responses:
        "200":
          $ref: "#/components/responses/Goods_200"
        "400":
          $ref: "#/components/responses/Goods_400"
        "401":
          $ref: "#/components/responses/Base_401"
        "404":
          $ref: "#/components/responses/Base_404"
        "405":
          $ref: "#/components/responses/Base_405"
        "500":
          $ref: "#/components/responses/Base_500"
  "/getComingShoppings/{date}":
    parameters:
    - $ref: "#/components/parameters/date"
    - $ref: "#/components/parameters/token"
    get:
      operationId: GetComingShoppings
      tags:
        - Shopping
      summary: Ближайшие 5 покупок
      responses:
        "200":
          $ref: "#/components/responses/ComingShoppings_200"
        "400":
          $ref: "#/components/responses/ComingShoppings_400"
        "401":
          $ref: "#/components/responses/Base_401"
        "404":
          $ref: "#/components/responses/Base_404"
        "405":
          $ref: "#/components/responses/Base_405"
        "500":
          $ref: "#/components/responses/Base_500"
  "/lastShopping":
    get:
      operationId: lastShopping
      parameters:
        - $ref: "#/components/parameters/token"
      tags:
        - Shopping
      summary: Последняя покупка
      responses:
        "200":
          $ref: "#/components/responses/LastShopping_200"
        "401":
          $ref: "#/components/responses/Base_401"
        "404":
          $ref: "#/components/responses/Base_404"
        "405":
          $ref: "#/components/responses/Base_405"
        "500":
          $ref: "#/components/responses/Base_500"
  "/addItem": 
    post:
      operationId: addItem
      parameters:
        - $ref: "#/components/parameters/token"
      requestBody:
        $ref: "#/components/requestBodies/Item_request"
      tags:
        - Shopping items
      summary: Добавление товара в покупку
      responses:
        "200":
          $ref: "#/components/responses/Item_200"
        "400":
          $ref: "#/components/responses/Item_400"
        "401":
          $ref: "#/components/responses/Base_401"
        "404":
          $ref: "#/components/responses/Base_404"  
        "405":
          $ref: "#/components/responses/Base_405"
        "500":
          $ref: "#/components/responses/Base_500"
  "/addShopping":
    post:
      operationId: "addShopping"
      parameters:
        - $ref: "#/components/parameters/token"
      requestBody:
        $ref: "#/components/requestBodies/Shopping_request"
      tags:
        - Shopping
      summary: Добавление покупки
      responses:
        "200":
          $ref: "#/components/responses/Shopping_200"
        "400":
          $ref: "#/components/responses/Shopping_400"
        "401":
          $ref: "#/components/responses/Base_401"
        "405":
          $ref: "#/components/responses/Base_405"
        "500":
          $ref: "#/components/responses/Base_500"
  "/getShoppingDays/{year}/{month}":
    get:
      operationId: "getShoppingDays"
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/year"
        - $ref: "#/components/parameters/month"
      tags:
        - Shopping
      summary: Получение списка дней с покупками по месяцу и году
      responses:
        "200":
          $ref: "#/components/responses/ShoppingDays_200"
        "400":
          $ref: "#/components/responses/ShoppingDays_400"
        "401":
          $ref: "#/components/responses/Base_401"
        "405":
          $ref: "#/components/responses/Base_405"
        "500":
          $ref: "#/components/responses/Base_500"
  "/getShoppingsByDay/{year}/{month}/{day}":
    get:
      operationId: "getShoppingsByDay"
      parameters:
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/year"
        - $ref: "#/components/parameters/month"
        - $ref: "#/components/parameters/day"
      tags:
        - Shopping
      summary: Получение списка покупок по конекретному дню
      responses:
        "200":
          $ref: "#/components/responses/Shoppings_200"
        "400":
          $ref: "#/components/responses/Shoppings_400"
        "401":
          $ref: "#/components/responses/Base_401"
        "405":
          $ref: "#/components/responses/Base_405"
        "500":
          $ref: "#/components/responses/Base_500"
components:
  schemas:
      Base:
        description: Возвращает статус ответа
        type: object
        properties:
          version:
            type: string
            description: Вeрсия ответа сервиса
            example: 1.0.0
      Success:
        description: Ответ успешно получен
        allOf:
          - $ref: "#/components/schemas/Base"
          - type: object
            title: Success
            properties:
              message:
                type: string
                description: Сообщение ответа
                example: success
              errors:
                type: array
                items: {}
                description: Ошибки ответа
            required:
              - message
              - errors
      Error:
        description: Ошибка
        allOf:
          - $ref: "#/components/schemas/Base"
          - type: object
            title: Error
            properties:
              data:
                example: null
            required:
              - data
      Error_400:
        allOf:
          - $ref: "#/components/schemas/Error"
          - type: object
            title: Error_400
            properties:
              message:
                type: string
                example: Validation error
              errors:
                type: array
                items: {}
            required:
              - message
              - errors
      Error_401:
        allOf:
          - $ref: "#/components/schemas/Error"
          - type: object
            title: Error_401
            properties:
              message:
                type: string
                example: Unauthorized
              errors:
                type: array
                items: {}
            required:
              - message
              - errors
      Error_404:
        allOf:
          - $ref: "#/components/schemas/Error"
          - type: object
            title: Error_404
            properties:
              message:
                type: string
                description: сообщение об ошибке
                example: Entity not found
              errors:
                type: array
                items: {}
                example: null
            required: 
              - message
              - errors
      Error_405:
        allOf:
          - $ref: "#/components/schemas/Error"
          - type: object
            title: Error_405
            properties:
              message:
                type: string
                description: сообщение ответа
                example: Method ${method} not allowed
              errors:
                type: array
                items: {}
                example: null
      Error_500:
        allOf:
          - $ref: "#/components/schemas/Error"
          - type: object
            title: Error_500
            properties:
              message:
                type: string
                description: сообщение ответа
                example: Internal server error
              errors:
                example: null
            required:
              - message
              - errors
      shoppingItemParams:
        title: Параметры товара в покупке
        properties:
          productName:
            type: string
            description: Наименование товара
            example: Хлеб
            minLength: 1
          quantity:
            type: integer
            description: Количество товара
            example: 1
          categoryID:
            type: integer
            description: Идентификатор категории товара
            example: 5
          complete:
            type: boolean
            description: Признак выполнения
            example: true
          listID:
            type: integer
            description: Идентификатор списка покупок
            example: 5
        required:
          - productName
          - quantity
          - categoryID
          - complete
          - listID
      shoppingItemParamsWithId:
        allOf:
          - type: object
            properties:
              id:
                type: integer
                description: Идентификатор товара
                example: 55
          - $ref: "#/components/schemas/shoppingItemParams"
          - type: object
            required:
              - id
              - productName
              - quantity
              - categoryID
              - complete
              - listID
      Shopping_item:
        allOf:
          - title: Товар в списке покупок
            type: object
          - $ref: "#/components/schemas/shoppingItemParamsWithId"  
        required:
          - productName
          - quantity
          - categoryID
          - complete
          - listID
      Shopping:
        allOf:
          - title: Покупка
            type: object
          - $ref: "#/components/schemas/Shopping_params"
        required:
          - date
          - name
          - time
          - ownerID
      Shopping_with_id:
        allOf:
          - title: Покупка
          - type: object
            properties:
              id:
                type: integer
                description: Идентификатор покупки
                example: 55
          - $ref: "#/components/schemas/Shopping_params"
        required:
          - id      
          - date    
          - sum     
          - shopID  
          - complete
          - time    
          - ownerID 
      Shopping_params:
        title: Параметры покупки
        properties:
          date:
            type: string
            description: Дата покупки
            example: "2019-11-20"
          name:
            type: string
            description: Наименование магазина
            example: Ашан
          time:
            type: string
            description: Время совершения покупки
            example: "12:00:00"
          ownerID:
            type: integer
            description: Владелец покупки
            example: 55
        required:
          - date
          - name
          - time
          - ownerID
      ComingShoppingsProperty:
        description: "Свойства ошибки валидации"
        type: object
        properties:
          validation:
            $ref: "#/components/schemas/ComingShoppingsValidation"
      ComingShoppingsValidation:
        type: object
        properties:
          date:
            type: string
            example: "format"
            enum:
              - format
      ShoppingProperty:
        type: object
        properties:
          validation:
            $ref: "#/components/schemas/ShoppingValidation"
      ShoppingValidation:
        type: object
        properties:
          date:
            type: string
            example: "format"
            enum:
              - format 
          name:
            type: integer
            example: "min"
            enum:
              - min
          time:
            type: string
            example: "format"
            enum:
              - format 
          ownerID:
            type: integer
            example: "format"
            enum:
              - format
      shoppingDaysErrors:
        type: object
        properties:
          validation:
            $ref: "#/components/schemas/shoppingDaysValidation"
      shoppingDaysValidation:
        type: object
        properties:
          year:
            type: string
            example: "format"
            enum:
              - format 
          month:
            type: string
            example: "format"
            enum:
              - format
      shoppingsByDayErrors:
        type: object
        properties:
          validation:
              $ref: "#/components/schemas/shoppingsByDayValidation"
      shoppingsByDayValidation:
        type: object
        properties:
          year:
            type: string
            example: "format"
            enum:
              - format 
          month:
            type: string
            example: "format"
            enum:
              - format
          day:
            type: string
            example: "format"
            enum:
              - format
  requestBodies:
    Item_request:
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/shoppingItemParams"
      required: true
    Shopping_request:
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Shopping"
  responses:
      Base_401:
        description: Unauthorized
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_401"
      Base_404:
        description: Not found
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_404"
      Base_405:
        description: Invalid method
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_405"
      Base_500:
        description: Internal server error
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_500"
      Goods_200:
        description: Список товаров покупки
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Success"
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/Shopping_item"
      Goods_400:
        description: Validation error
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_400"
                - type: object
                  properties:
                    errors: 
                      type: object
                      properties:
                        validation:
                          type: object
                          properties:
                            shoppingID:
                              type: string
                              example: format
                              enum:
                                - format
      Item_200:
        description: Добавленный товар
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Success"
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/shoppingItemParamsWithId"
      Item_400:
        description: Validation error
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_400"
                - type: object
                  properties:
                    errors: 
                      type: object
                      properties:
                        validation:
                          type: object
                          properties:
                            productName:
                              type: string
                              example: "min"
                              enum:
                                - min
                            quantity:
                              type: integer
                              description: Количество товара
                              example: "format"
                              enum:
                                - format
                            categoryID:
                              type: integer
                              description: Идентификатор категории товара
                              example: "format"
                              enum:
                                - format
                            listID:
                              type: integer
                              description: Идентификатор списка покупок
                              example: "format"
                              enum:
                                - format 
      ComingShoppings_200:
        description: Ближайшие 5 покупок
        content: 
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Success"
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/Shopping_with_id"
      ComingShoppings_400:
        description: Validation error
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_400"
                - type: object
                  properties:
                    errors: 
                      $ref: "#/components/schemas/ComingShoppingsProperty"
      LastShopping_200:
        description: Ближайшая покупка
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Success"
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/Shopping_with_id"
      Shopping_200:
        description: Добавленная покупка
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Success"
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/Shopping_with_id"
      Shopping_400:
        description: Validation error
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_400"
                - type: object
                  properties:
                    errors: 
                      $ref: "#/components/schemas/ShoppingProperty"
      ShoppingDays_200:
        description: Дни покупок
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Success"
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        type: integer
                        description: "День покупки"     
                        example: 15
      ShoppingDays_400:
        description: Validation error
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_400"
                - type: object
                  properties:
                    errors: 
                      $ref: "#/components/schemas/shoppingDaysErrors"
      Shoppings_200:
        description: Покупки
        content: 
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Success"
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/Shopping_with_id"      
      Shoppings_400:
        description: Validation error
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Error_400"
                - type: object
                  properties:
                    errors: 
                      $ref: "#/components/schemas/shoppingsByDayErrors"
  parameters:
    shoppingID:
      name: shoppingID
      in: path
      required: true
      description: Идентификатор покупки
      schema:
        type: integer
    date:
      name: date
      in: path
      required: true
      description: Дата отсчета 5 ближайших покупок
      schema: 
        type: string
    token:
      name: token
      in: query
      required: true
      description: Токен доступа
      schema:
        type: string
    year:
      name: year
      in: path
      required: true
      description: Год
      schema:
        type: integer
    month:    
      name: month
      in: path
      required: true
      description: Месяц
      schema:
        type: integer
    day:    
      name: day
      in: path
      required: true
      description: День
      schema:
        type: integer   
